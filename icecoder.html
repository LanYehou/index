<div align="center">ICEcoder部署</div>
<p class="xbt">ICEcoder下载：</p>
<pre class="zw">git clone git://github.com/mattpass/ICEcoder</pre>
<p align="left" class="xbt"><a href="https://lanyehou.github.io/index/php" class="dbt">安装php7+</a>&amp;<a href="https://lanyehou.github.io/index/phpini" class="dbt">配置php</a></p>
<p class="xbt">下载并配置httpd：</p>
<p class="zw">yum install httpd</p>
<p class="xbt">将ICEcoder下的文件复制到httpd的网页运行目录下</p>
<p class="zw">cp -r /root/ICEcoder/. /var/www/html</p>
<p class="xbt">启动httpd</p>
<p class="xbt">&nbsp;</p>
